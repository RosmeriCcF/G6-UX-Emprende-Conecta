<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Vista 4</title>
    <link rel="stylesheet" href="css/estilos4.css">
</head>
<body>
    <aside>
        <img src="imagenes/iconos/home.png">
        <img src="imagenes/iconos/carrito-compras.png">
        <img src="imagenes/iconos/favoritoos.png">
        <img src="imagenes/iconos/perfil.png">
        <img src="imagenes/iconos/camara.png">
        <img src="imagenes/iconos/mensajería.png">
    </aside>
    <main>
        <div class="titulo">
            <h1 class="texto">Mis favoritos</h1>
        </div>
        <div class="principal">
            <form class="barra_busqueda">
                <img src="imagenes/iconos/buscar.png" class="buscar_imagen">
                <input placeholder="Buscar" class="barra_input">
            </form>
            <div class="botones">
                <button class="boton1">Productos</button>
                <button class="boton2">Tiendas</button>
            </div>
            <div class="imagenes">
                <div class="contenedor-imagenes">
                    <div class="fila">
                        <div class="imagen_descripcion">
                            <img src="imagenes/cesta.jpg" alt="Descripción de la imagen">
                            <p>Cesto Rocío</p>
                            <p>s/.40.00</p>
                        </div>
                        <div class="imagen_descripcion">
                            <img src="imagenes/zapatilla.jpg" alt="Descripción de la imagen">
                            <p>Zapatilla</p>
                            <p>s/.230.00</p>
                        </div>
                        <div class="imagen_descripcion">
                            <img src="imagenes/aceite.jpg" alt="Descripción de la imagen">
                            <p>Aceite de palta</p>
                            <p>s/.30.00</p>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="imagen_descripcion">
                            <img src="imagenes/camisa.jpg" alt="Descripción de la imagen">
                            <p>Camisa</p>
                            <p>s/.100.00</p>
                        </div>
                        <div class="imagen_descripcion">
                            <img src="imagenes/zapatilla_jordan.jpg" alt="Descripción de la imagen">
                            <p>Zapatilla Nike Jordan</p>
                            <p>s/.320.00</p>
                        </div>
                        <div class="imagen_descripcion">
                            <img src="imagenes/zapatilla_roja.jpg" alt="Descripción de la imagen">
                            <p>Zapatilla Nike Roja</p>
                            <p>s/.40.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </main>
</body>
</html>
