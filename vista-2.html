<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tienda de Zapatos</title>
        <link rel="stylesheet" href="css/estilo-2.css" />
    </head>
    <body>
        <div class="sidebar">
            <img src="imagenes/iconos/home.png" alt="Home" />
            <img
                src="imagenes/iconos/carrito-compras.png"
                alt="Carrito de compras"
            />
            <img src="imagenes/iconos/favoritos.png" alt="Favoritos" />
            <img src="imagenes/iconos/perfil.png" alt="Perfil" />
            <img src="imagenes/iconos/mensajería.png" alt="Mensajería" />
        </div>
        <div class="main-content">
            <div class="product">
                <img
                    src="imagenes/nike-air-force-1.jpg"
                    alt="AIR FORCE ONE SHADOW"
                />
                <div class="product-details">
                    <h2>AIR FORCE ONE SHADOW</h2>
                    <p class="description">
                        Este calzado de uso diario, que ofrece la comodidad en
                        la que has llegado a confiar, se adapta a las
                        necesidades de tu día a día a la vez que mantiene tu
                        atuendo a la moda con texturas ricas, líneas de diseño
                        elegantes y proporciones exageradas.
                    </p>
                    <div class="price">Precio S/. 230.00</div>
                    <button class="add-to-cart">Añadir a carrito</button>
                </div>
            </div>
        </div>
    </body>
</html>
