<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Vista 4</title>
    <link rel="stylesheet" href="css/estilos5.css">
</head>
<body>
    <aside>
        <img src="imagenes/iconos/home.png">
        <img src="imagenes/iconos/carrito-compras.png">
        <img src="imagenes/iconos/favoritoos.png">
        <img src="imagenes/iconos/perfil.png">
        <img src="imagenes/iconos/camara.png">
        <img src="imagenes/iconos/mensajería.png">
    </aside>
    <main>
        <div class="titulo">
            <h1 class="texto">Mis favoritos</h1>
        </div>
        <div class="principal">
            <form class="barra_busqueda">
                <img src="imagenes/iconos/buscar.png" class="buscar_imagen">
                <input placeholder="Buscar" class="barra_input">
            </form>
            <div class="botones">
                <button class="boton1">Productos</button>
                <button class="boton2">Tiendas</button>
            </div>
            <div class="logos">
                <div class="logo">
                    <img src="imagenes/logo1.png">
                    <span>Novedades J&L</span>
                </div>
                <div class="logo">
                    <img src="imagenes/logo2.png">
                    <span>Arti Cix</span>
                </div>
                <div class="logo">
                    <img src="imagenes/logo3.png">
                    <span>Yrol sweet - Zapatos Damas</span>
                </div>
                <div class="logo">
                    <img src="imagenes/logo4.png">
                    <span>Postres Mye</span>
                </div>
                <div class="logo">
                    <img src="imagenes/logo5.png">
                    <span>JY Accesorios</span>
                </div>
                <div class="logo">
                    <img src="imagenes/logo6.png">
                    <span>Sabina Joyería artesanal</span>
                </div>
            </div>
        </div> 
    </main>
</body>
</html>
