<body>
    <aside>

        <a href="vista-8.html"><img src="../../imagenes/iconos/carrito-compras.png" alt="Carrito de compras"/></a>
        <a href="../Dashboard-Emprendimiento/pagina4.html"><img src="../../imagenes/iconos/favoritos.png" alt="Favoritos" /></a>
        <a href="../Dashboard-Emprendimiento/pagina6.html"><img src="../../imagenes/iconos/perfil.png" alt="Perfil" /></a>
        <a href="View7.html"><img src="../../imagenes/iconos/mensajería.png" alt="Mensajería" /></a>
    </aside>
    <main>
        <section class="tipos-pago">
            <h2>Tipo de pago</h2>
            <div class="opciones">
                <div class="tipo">
                    <div class="imagen">
                        <img src="./imagenes/debito-vista9.png" alt="">
                    </div>
                    <p class="nombre">Tarjetas de débito y crédito</p>
                </div>
                <div class="tipo">
                    <div class="imagen">
                        <img src="./imagenes/pagoefectivo-vista9.png" alt="">
                    </div>
                    <p class="nombre">Pago efectivo</p>
                </div>
                <div class="tipo">
                    <div class="imagen">
                        <img src="./imagenes/pagocontraentrega-vista9.png" alt="">
                    </div>
                    <p class="nombre">Pago contraentrega</p>
                </div>
            </div>
        </section>
        <section class="datos-tarjeta">
            <div class="tarjeta-seleccionada">
                <div class="tipo">
                    <div class="imagen">
                        <img src="./imagenes/debito-vista9.png" alt="">
                    </div>
                    <p class="nombre">Tarjetas de débito y crédito</p>
                </div>
                <form>
                    <input type="text" placeholder="N° de Tarjeta">
                    <div class="row">
                        <input type="text" placeholder="MM/AA">
                        <input type="text" placeholder="CVV">
                    </div>
                    <button>Usar tarjeta</button>
                    <p class="aviso">Para validar la tarjeta, cobraremos un monto mínimo. Se devolverá a la brevedad.
                    </p>
                </form>
            </div>
            <div class="otras-opciones">
                <div class="tipo">
                    <div class="imagen">
                        <img src="./imagenes/pagoefectivo-vista9.png" alt="">
                    </div>
                    <p class="nombre">Pago efectivo</p>
                </div>
                <div class="tipo">
                    <div class="imagen">
                        <img src="./imagenes/pagocontraentrega-vista9.png" alt="">
                    </div>
                    <p class="nombre">Pago contraentrega</p>
                </div>
            </div>
            <div class="resumen">
                <p class="precio">Total del pedido: S/ 420.00</p>
            </div>
            <button class="siguiente">Siguiente</button>
        </section>
