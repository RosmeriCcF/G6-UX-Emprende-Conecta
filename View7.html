<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista7-Chat</title>
    <link rel="stylesheet" href="./css/styleview7.css">
</head>

<body>
    <aside>
        <img src="imagenes/iconos/home.png">
        <img src="imagenes/iconos/carrito-compras.png">
        <img src="imagenes/iconos/favoritoos.png">
        <img src="imagenes/iconos/perfil-vista7.png">
        <img src="imagenes/iconos/notificaciones.png">
        <img src="imagenes/iconos/mensajería.png">
    </aside>

    <main class="chat">
        <div class="message received">
            <div class="message-content">
                ¡Bienvenido a Rosmeri 😁!
            </div>
        </div>
        <div class="message sent">
            <div class="message-content">
                Hola! ¿Quisiera saber más sobre este producto? 👟🤩
            </div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Escribe un mensaje...">
        </div>
    </main>
</body>

</html>
